version: '3.8'

services:
  postgres_db:
    image: postgres:16
    container_name: PostgresContainer
    environment:
      POSTGRES_DB: spender
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password
      PGDATA: /var/lib/postgresql/data
    ports:
      - '5432:5432'
    volumes:
      - postgres_db:/var/lib/postgresql/data 

volumes:
  postgres_db:
    driver: local